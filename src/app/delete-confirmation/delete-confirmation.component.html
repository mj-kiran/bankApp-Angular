<div *ngIf="item" class="dl">
    <p style="color: red;">
        Are you sure do you Want to delete this account????
    </p>

    <button style="margin-right: 5px;" type="button" class="btn btn-danger" (click)="deleteFromChild()">Delete</button>
    <button type="button" class="btn btn-success" (click)="cancelFromChild()">Cancel</button>
</div>
