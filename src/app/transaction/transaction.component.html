<table class="table table-dark table-hover caption-top">
    <caption>Transaction History</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of transactions; let i=index">
            <th scope="row">{{i+1}}</th>
            
            <td>{{t.amount}}</td>
            <td>{{t.type}}</td>
            
          </tr>
